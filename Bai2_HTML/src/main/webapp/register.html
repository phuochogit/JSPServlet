<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký</title>
</head>
<body>
<h1>ĐĂNG KÝ THÀNH VIÊN</h1>
<form action="https://docs.google.com/forms/d/10CR9chpjgbkyZR866kdS5RYMexpY538eik0W9hIlq-4/edit">
<table >
	<tbody>
		<tr>
			<td colspan="2"><b>THÔNG TIN ĐĂNG NHẬP</b></td>
		</tr>
		<tr>
			<td>Email: </td>
			<td><input type = "email" name = "email" id = "idEmail"></td>
		</tr>
		<tr>
			<td>Mật khẩu: </td>
			<td><input type = "password" name = "password" id = "idPassword"></td>
		</tr>
		<tr>
			<td>Nhập lại mật khẩu: </td>
			<td><input type = "password" name = "prepassword" id = "idPrepassword"></td>
		</tr>
		<tr>
			<td colspan="2"><strong>THÔNG TIN CÁ NHÂN</strong></td>
		</tr>
		<tr>
			<td>Họ và tên: </td>
			<td><input type = "text" name = "hovaten" id = "idHoVaTen"></td>
		</tr>
		<tr>
			<td>Phái: </td>
			<td>
				<input type = "radio" name = "phai" id = "idPhaiM" value = "M"> <label for = "idPhaiM">Nam</label>  
				<input type = "radio" name = "phai" id = "idPhaiF" value = "F"> <label for = "idPhaiF">Nữ</label> 
			</td>
			<tr>
			<td>Ngày sinh: </td>
			<td><input type = "date" name = "ngaysinh" id = "idNgaysinh"></td>
			<tr>
			<td>Số điện thoại: </td>
			<td><input type = "tel" name = "sodienthoai" id = "idSoDienThoai"></td>
			<tr>
			<td>Số di động: </td>
			<td><input type = "tel" name = "sodidong" id = "idSoDiDong"></td>
		</tr>
		<tr>
			<td colspan="2"><b>ĐỊA CHỈ</b></td>
		</tr>
		<tr>
			<td>Quốc gia: </td>
			<td>
				<select name="quocGia" id = "idQuocGia">
					<option value="VN">Việt Nam</option>
					<option value="PL">Ba Lan</option>
					<option value="US">Hoa Kỳ</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Tỉnh/Thành: </td>
			<td>
				<select name="tinhThanh" id = "idTinhThanh">
					<option value="HCM">TP.HCM</option>
					<option value="HN">Hà Nội</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Quận/Huyện: </td>
			<td>
				<select name="quanHuyen" id = "idQuanHuyen">
					<option value="TD">Thu Duc</option>
					<option value="CG">Cau Giay</option>
				</select>
			</td>
		</tr>	
		<tr>
			<td>Địa chỉ nhà: </td>
			<td>
				<textarea rows="5" cols="" name = "diaChi" id = "idDiaChi"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2"><b>BỔ SUNG</b></td>
		</tr>
		<tr>
			<td>Sở thích</td>
			<td>
				<input type ="checkbox" name ="soThich" id = "idSoThichDocSach">
				<label for = "idSoThichDocSach"> Đọc sách</label>
				<input type ="checkbox" name ="soThich" id = "idSoThichXemPhim">
				<label for = "idSoThichXemPhim"> Xem Phim</label>
			</td>
		</tr>
		<tr>
			<td>Hình ảnh</td>
			<td>
				<input type ="file" name ="hinhAnh" id = "idHinhAnh">
				
			</td>
		</tr>
		<tr>
			<td>Tuổi</td>
			<td>
				<input type ="number" name ="tuoi" id = "idTuoi" min="0">
				
			</td>
		</tr>
		<tr>
			<td>Ngày sinh</td>
			<td>
				<input type ="date" name ="ngaySinh" id = "idNgaySinh">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type = "submit" value="Đăng ký">
				<input type = "reset" value="Xóa form">
			</td>
		</tr>
	</tbody>
</table>
</form>
</body>
</html>
