<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng nhập | UFM</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="shortcut icon"
	href="https://nhaphoc.ufm.edu.vn/assets/public/image/Logo_footerUFM.png">
</head>
<body>
	<table>
		<tr>
			<td rowspan="9" width="67%"><img alt="UFM"
				src="https://uis.ufm.edu.vn/static/images/Carousel/UFM_login.jpg"
				width="100%" height="900px"></td>
				
			<td class = "logo">
			
				<img id="imgLogo" alt="Logo"
				src="https://nhaphoc.ufm.edu.vn/assets/public/image/Logo_footerUFM.png"/>
			
			</td>
		</tr>
		<tr>
			<td class = "ufm">TRƯỜNG ĐẠI HỌC TÀI CHÍNH - MARKETING</td>
		</tr>
		<tr>
			<td class = "lblLogin">ĐĂNG NHẬP</td>
		</tr>
		<tr>
			<td class = "portal">Cổng thông tin đào tạo</td>
		</tr>
		<tr>
			<td><input id="idUserName" type="text" name="username"
				placeholder="Tên đăng nhập" class="txtUsername"/></td>
		</tr>
		<tr>
			<td><input id="idPassword" type="password" name="password"
				placeholder="Mật khẩu" class = "pwrPassword"/></td>
		</tr>
		<tr>
			<td><input class = "lblForParent" id="idCheckForParent" type="checkbox"
				/ name="checkforparent"> <label for="idCheckForParent" class = "lblForParent">Phụ
					huynh sinh viên đăng nhập</label></td>
		</tr>
		<tr>
			<td>
				<input class = "btnLogin" id = "idLogin" type = "button" value ="Đăng nhập" name = "buttonlogin" >
			</td>
		</tr>
		<tr>
			<td>
				<a class = "lblForgotPassword" href="https://uis.ufm.edu.vn/authentication/password-recovery">Sinh viên quên mật khẩu?</a>
			</td>
		</tr>	
	</table>


</body>
</html>
